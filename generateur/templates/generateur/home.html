<html lang="fr">

<head>

            <h1>Générateur de Mot de Passe </h1>
            <h3><a href="{% url 'apropos' %}"> A propos</a></h3>

                    <option value="6">6</option>
                    <option value="7">7</option>

                    <option value="9">9 </option>

                <input type="submit" value="générateur mot de passe" class="btn btn-primary">

        </div>
    </div>

    <p> </p>
